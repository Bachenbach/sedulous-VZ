<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market News - StockViz</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-content">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                Mike VZ
            </div>
            <ul class="nav-links">
                <li><a href="./index.html" class="nav-button"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="./market.html" class="nav-button"><i class="fas fa-globe"></i> Markets</a></li>
                <li><a href="./analysis.html" class="nav-button"><i class="fas fa-chart-bar"></i> Analysis</a></li>
                <li><a href="./tools.html" class="nav-button"><i class="fas fa-tools"></i> Tools</a></li>
                <li><a href="./news.html" class="nav-button active"><i class="fas fa-newspaper"></i> News</a></li>
                <li><a href="#portfolio" class="nav-button"><i class="fas fa-briefcase"></i> Portfolio</a></li>
            </ul>
            <div class="user-section">
                <button class="login-button"><i class="fas fa-user"></i> Login</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <section class="news-header">
            <h1>Market News & Updates</h1>
            <div class="news-filters">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="newsSearch" placeholder="Search news...">
                </div>
                <div class="category-filters">
                    <button class="category-btn active" data-category="all">All News</button>
                    <button class="category-btn" data-category="market">Market News</button>
                    <button class="category-btn" data-category="stocks">Stocks</button>
                    <button class="category-btn" data-category="crypto">Crypto</button>
                    <button class="category-btn" data-category="economy">Economy</button>
                </div>
            </div>
        </section>

        <div class="news-layout">
            <!-- Breaking News Ticker -->
            <div class="breaking-news">
                <span class="breaking-label">Breaking:</span>
                <div class="ticker-wrapper">
                    <ul class="ticker" id="newsTicker">
                        <!-- Populated by JavaScript -->
                    </ul>
                </div>
            </div>

            <div class="news-grid">
                <!-- Featured News Section -->
                <section class="featured-news">
                    <h2>Featured Stories</h2>
                    <div class="featured-article" id="featuredNews">
                        <!-- Featured article populated by JavaScript -->
                    </div>
                </section>

                <!-- Latest News Section -->
                <section class="latest-news">
                    <h2>Latest News</h2>
                    <div class="news-list" id="latestNews">
                        <!-- Latest news populated by JavaScript -->
                    </div>
                    <button class="load-more-btn" onclick="loadMoreNews()">Load More News</button>
                </section>

                <!-- Market Insights Section -->
                <section class="market-insights">
                    <h2>Market Insights</h2>
                    <div class="insights-container" id="marketInsights">
                        <!-- Market insights populated by JavaScript -->
                    </div>
                </section>
            </div>

            <!-- Trending Topics -->
            <section class="trending-topics">
                <h2>Trending Topics</h2>
                <div class="topics-container" id="trendingTopics">
                    <!-- Trending topics populated by JavaScript -->
                </div>
            </section>
        </div>
    </div>

    <script src="./news.js"></script>
</body>
</html>
